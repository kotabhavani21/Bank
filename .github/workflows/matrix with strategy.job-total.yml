name: Matrix with strategy.job-total

on:
  workflow_dispatch:

jobs:
  matrix-jobs:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 2  # Controls how many jobs run concurrently
      matrix:
        include:
          - index: 0
            total: 4
            os: ubuntu-latest
            java: 17
          - index: 1
            total: 4
            os: ubuntu-latest
            java: 21
          - index: 2
            total: 4
            os: windows-latest
            java: 17
          - index: 3
            total: 4
            os: windows-latest
            java: 21

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java JDK
        uses: actions/setup-java@v3.14.1
        with:
          java-version: ${{ matrix.java }}
          distribution: microsoft

      - name: Log Matrix Info
        run: |
          echo "Running job ${{ matrix.index }} of ${{ matrix.total }}"
          echo "OS: ${{ matrix.os }}"
          echo "Java Version: ${{ matrix.java }}"

      - name: Conditional Step (First Job Only)
        if: ${{ matrix.index == 0 }}
        run: echo "This step runs only in the first matrix job (index 0)"
