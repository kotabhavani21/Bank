
name: Pullrequestreview Workflow

on:
  pull_request_review: 
    types: [submitted, edited, dismissed]
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print build
        run: echo 'build'

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Print test - chrome
        run: echo 'test chrome'
      - name: Print test - edge
        run: echo 'test edge'

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Print deploy
        run: echo 'deploy'
